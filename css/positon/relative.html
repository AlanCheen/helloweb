<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Relative</title>
    <style>
        .common {
            width: 100px;
            height: 100px;
            text-align: center;
        }
        .box_1 {
            position: relative;
            background-color: #FFB5BF;
        }
        .box_2 {
            position: relative;
            background-color: #94E8FF;
            left: 10px;
            top: 10px;
        }
        .box_3 {
            background-color: #8990D5;
        }
    </style>
</head>
<body>


<div class="common box_1">box 1</div>
<div class="common box_2">box 2</div>
<div class="common box_3">box 3</div>


</body>
</html>
